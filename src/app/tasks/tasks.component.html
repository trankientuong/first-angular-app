@if (isAddingTask) {
    <app-new-task [userId]="user.id" (close)="onCloseAddTask()" />
}

<section id="tasks">
    <header>
        <h2 >{{ user.name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>

    <ul>
        <li *ngFor="let task of selectedUserTasks">
            <app-task [task]="task" />
        </li>
    </ul>
</section>
